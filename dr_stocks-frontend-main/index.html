<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicons -->
		<link href="./asset/img/logo-rounded.png" sizes="32x32" rel="icon" />
		<title>Sign in</title>

		<!-- css  -->
		<link rel="stylesheet" href="./asset/css/main.css" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body style="background-color: #393939">
		<!-- Content starts here  -->
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card my-5">
						<div class = "card-body cardbody-color p-lg-5">
							<form >
								<div class="text-center">
									<img
										src="./asset/img/logo.jpg"
										class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
										width="200px"
										alt="profile"
									/>
								</div>
								<h2 class="text-center text-dark mt-5">Welcome to Dr. Stocks</h2>
								<div class="text-center mb-5 text-dark">
									Sign in by entering the information below
								</div>

								<div class="form-group">
									<input
										type="email"
										class="form-control form-control-user rounded-pill p-3"
										id="inputEmail"
										aria-describedby="emailHelp"
										placeholder="Enter Email Address..."
									/>
								</div>
								<br />
								<div class="form-group">
									<input
										type="password"
										class="form-control form-control-user rounded-pill p-3"
										id="inputPassword"
										placeholder="Password"
									/>
								</div>
								<br />
								
							</form>
							<div class="text-center">
								<!-- type="submit" -->
								<button
									class="btn btn-success px-5 mb-5 w-50 rounded-pill"
									onclick="login()"
								>
									Login
								</button>
							</div>

							<!-- -------------------
								for registering acct  tbc -->

							<div id="emailHelp" class="form-text text-center mb-5 text-dark">
								Not Registered?
								<a href="#" class="text-dark fw-bold"> Create an Account</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="./asset/js/main.js"></script>
		<!-- Content ends here -->
	</body>
</html>
